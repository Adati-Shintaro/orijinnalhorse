<!DOCTYPE html>
<html lang="ja>">
  <head>
    <meta charset="UTB-8" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <title>引退競走馬の楽園</title>
  </head>

  <body>
    <div id="wrapper">
      <!-- ここからヘッダー -->
      <header>
        <h1>
          サラブレッドに会える場所<br />
          <span>引退競走馬の楽園</span>
        </h1>

        <nav>
          <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">料金案内</a></li>
            <li><a href="#">来場ご予約</a></li>
          </ul>
        </nav>

        <div class="clear"></div>
        <p id="nav_tel">
          <img
            src="images/tel_nav.jpg"
            alt="お電話でのご予約はこちらまで　012/345-6789"
          />
        </p>
      </header>
      <!-- ここまでヘッダー -->

      <!-- 中見出しはここから -->
      <h2 id="contactheading" class="box-shadow">来場ご予約</h2>
      <!--　中見出しはここまで -->

      <!-- 左はここから -->
      <div id="left" class="box-shadow">
        <h3>ご予約・お問い合わせフォーム</h3>
        <p id="contact_text">
          下記お問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br />
          お問い合わせの場合は、【お客様ご要望欄】に記入して送信してください。
        </p>
        <form>
          <table>
            <tr>
              <td class="form_title">
                <label for="form_name">お名前（代表）</label>
              </td>
              <td class="form_contents">
                <input type="text" id="form_name" />
              </td>
            </tr>

            <tr>
              <td class="form_title">
                <label for="form_tel">お電話番号</label>
              </td>
              <td class="form_contents">
                <input type="text" id="form_tel" />
              </td>
            </tr>

            <tr>
              <td class="form_title">
                <label for="form_time">ご希望来場日時</label>
              </td>
              <td class="form_contents">
                <input type="text" class="form_time" />年
                <input type="text" class="form_time" />月
                <input type="text" class="form_time" />日
                <input type="text" class="form_time" />時から
                <input type="text" class="form_time" />時まで
              </td>
            </tr>

            <tr>
              <td class="form_title">
                <label for="form_menu">お支払い方法</label>
              </td>
              <td class="form_contents">
                <input type="checkbox" id="menu_cut" value="現金" />
                <label for="menu_cut">現金</label>

                <input type="checkbox" id="menu_color" value="クレジット" />
                <label for="menu_color">クレジット</label>

                <input type="checkbox" id="menu_perm" value="QRコード" />
                <label for="menu_perm">QRコード</label>

                <input type="checkbox" id="menu_perm" value="その他" />
                <label for="menu_perm">その他</label>
              </td>
            </tr>

            <tr>
              <td class="form_title">
                <label for="form_textarea">お客様ご要望欄</label>
              </td>
              <td class="form_contents">
                <textarea id="form_textarea"></textarea>
              </td>
            </tr>
          </table>

          <p id="submit">
            <input type="submit" value="送信する" />
          </p>
        </form>
      </div>
      <!-- 左はここまで -->

      <!-- 右はここから -->
      <div id="right">
        <ul>
          <li class="box-shadow">
            <a id="contact" href="#">繁用中の馬たち紹介</a>
          </li>
          <li class="box-shadow">
            <a id="blog" href="#">飼育員ブログ</a>
          </li>
        </ul>
      </div>
      <!-- 右はここまで -->

      <div class="clear"></div>
    </div>
    <!--//#wrapper-->

    <!-- フッターはここから -->
    <footer>
      <p>Copyright (C) 2010-2015 Campus inc. All Right Reserved.</p>
    </footer>
    <!-- フッターはここまで -->
  </body>
</html>
